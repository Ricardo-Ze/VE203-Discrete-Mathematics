<h1>Induction Arguments</h1>
<hr />
Let $P(n)$ be a property,<br>
1. Show that $P(0)$ holds.<br>
2. Show that if $P(n)$ holds, then $P(n+1)$ holds.<br>
3. By the Principle of Induction, that for all $n \in \mathbb{N}$, $P(n)$ holds.<br>
The same for $P(n)$ holds for every $n \in \mathbb{N}$ with $n \ge n_0$. <br>
